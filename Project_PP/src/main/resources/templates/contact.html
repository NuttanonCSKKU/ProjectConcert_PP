<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/menubar-css.css">
    <link rel="stylesheet" type="text/css" href="CSS/button-create.css">
    <link href="css/styles.css" rel="stylesheet" />
    <style>
    /* CSS สำหรับความกลางของตาราง */
    table {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
    </style>
</head>
<body>
	<div th:insert="~{menubar::menubar}"></div>

    <main style="background-color: black;">
		 <section class="py-5">
		<div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">CONTACT</span></h1>
                </div>
	  <div class="col-xxl-7">             
       <div >
          <div >
				<table >	
				    <tr style="background-color: rgb(128, 255, 128);">
				        <th>Name</th>
				        <th>Number</th>
				        <th>Telephone</th>
				        <th>Email</th>
				        <th>zipcode</th>
				        <th>Address</th>
				    </tr>
				    <tr th:each="member : ${members}" style="background-color: cornsilk;">
				        <td th:text="${member.name}"></td>
				        <td th:text="${member.number}"></td>
				        <td th:text="${member.telephone}"></td>
				        <td th:text="${member.email}"></td>
				       <td th:if="${member.address != null}" th:text="${member.address.zipcode}"></td>
				       <td th:if="${member.address != null}" th:text="${member.address.address_line1}"></td>
				      	<td>
						  <!-- เพิ่มลิงก์หรือปุ่มไปยังหน้าแก้ไข -->
				          <a th:href="@{/edit/{memberId}(memberId=${member.idmember})}">แก้ไข</a>
				        </td>
				        <td>
				        <form th:action="@{/member/deleteMember/{memberId}(memberId=${member.idmember})}" method="post" style="display: inline;">
				                            <input type="hidden" name="_method" value="DELETE" />
				                            <button type="submit" class="btn btn-danger" th:attr="data-member-name=${member.name}" onclick="return confirmDelete(this.getAttribute('data-album-name'));">ลบ</button>
				                        </form>
				                    </li>
				                </ul>
						                <script src="script/deletealbum.js"></script>
						            </td>
				    </tr>
				</table>
				 </section>
				
				     <button id="openPopup">CREATE MEMBER</button> 
				        <div id="popupContainer" class="popup">
				            <div class="popup-content">
				                <span class="close" id="closePopup">&times;</span>
				                <form action="/createMember" method="POST" enctype="multipart/form-data">
				                    <label for="name">Name:</label>
				                    <input type="text" id="name" name="name" required><br><br>
				                    
				                    <label for="telephone">Telephone:</label>
				                   	<input type="text" id="telephone" name="telephone" required><br><br>
				
				                    <label for="number">Id Number:</label>
				                     <input type="text" id="number" name="number" required><br><br>
				                     
				                     <label for="email">Email:</label>
				                   	<input type="text" id="email" name="email" required><br><br>
				                   	
				                   	<label for="zipcode">Zipcode :</label>
				                   	<input type="text" id="zipcode" name="zipcode" required><br><br>
				                   	
				                   	<label for="address_line1">Address1:</label>
				                   	<input type="text" id="address_line1" name="address_line1" required><br><br>
				                    
				
				                    <button type="submit">บันทึก</button>
				                </form>
				            </div>
				        </div>
				        </div>
				        </div>
				        	    <script src="script.js"></script>
				        	   
					 <main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; ปี 2023 TEENOYCONCERT</p>
    </footer>

   
</body>
</html>
